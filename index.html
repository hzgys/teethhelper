    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#14b8a6', // Teal-500
              secondary: '#f0fdfa', // Teal-50
              accent: '#f59e0b', // Amber-500

            },
            fontFamily: {
              sans: ['PingFang SC', 'Microsoft YaHei', 'sans-serif'],

                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
